<!DOCTYPE html>
<html lang="en">
<head>
    <title>Gamers Hub Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* CSS STYLES */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #121622; /* Dark deep blue */
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .bg-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            opacity: 0.3;
        }

        .main-wrapper {
            width: 100%;
            max-width: 450px;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        /* Header & Avatar */
        .avatar-glow {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #a855f7, #ec4899);
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            box-shadow: 0 0 30px rgba(168, 85, 247, 0.8), 0 0 60px rgba(236, 72, 153, 0.6);
            animation: avatarGlow 2s ease-in-out infinite;
        }

        @keyframes avatarGlow {
            0%, 100% {
                box-shadow: 0 0 30px rgba(168, 85, 247, 0.8), 0 0 60px rgba(236, 72, 153, 0.6);
            }
            50% {
                box-shadow: 0 0 50px rgba(168, 85, 247, 1), 0 0 80px rgba(236, 72, 153, 0.8);
            }
        }

        h1 {
            font-size: 1.8rem;
            letter-spacing: 1px;
            margin-bottom: 5px;
        }

        .subtitle {
            color: #94a3b8;
            font-size: 0.9rem;
            margin-bottom: 30px;
        }

        /* Card Styling */
        .login-card {
            background-color: #1e2533;
            padding: 40px 30px;
            border-radius: 12px;
            border: 1px solid #2d3748;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
        }

        .input-group {
            text-align: left;
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            color: #999999;
            font-size: 0.85rem;
            margin-bottom: 8px;
        }

        .input-field {
            background-color: #2d3748;
            border-radius: 8px;
            padding: 12px 15px;
            display: flex;
            align-items: center;
            position: relative;
        }

        .input-field i:first-child {
            color: #64748b;
            margin-right: 10px;
        }

        .input-field input {
            background: transparent;
            border: none;
            color: white;
            outline: none;
            width: 100%;
        }

        #toggleIcon {
            color: #64748b;
            cursor: pointer;
            transition: color 0.3s;
        }

        #toggleIcon:hover {
            color: #a855f7;
        }

        /* Buttons */
        .login-btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(to right, #9333ea, #db2777);
            color: white;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            transition: opacity 0.3s;
            font-size: 14px;
        }

        .login-btn:hover {
            opacity: 0.9;
        }

        /* Utilities */
        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            font-size: 0.85rem;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            color: #94a3b8;
        }

        .forgot-link { color: #a855f7; text-decoration: none; }

        .divider {
            margin: 25px 0;
            position: relative;
            border-bottom: 1px solid #2d3748;
        }

        .divider span {
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            background: #1e2533;
            padding: 0 10px;
            color: #64748b;
            font-size: 0.75rem;
        }

        .social-login {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 25px;
        }

        .social-btn {
            background: transparent;
            border: 1px solid #2d3748;
            color: white;
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.2rem;
            transition: background 0.3s;
        }

        .social-btn:hover { background: #2d3748; }

        .footer-text { color: #94a3b8; font-size: 0.85rem; }
        .footer-text a { color: #a855f7; text-decoration: none; font-weight: bold; }

        /* Bottom Features */
        .features-row {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-top: 30px;
        }

        .feature-card {
            background-color: #1e2533;
            padding: 15px 5px;
            border-radius: 10px;
            border: 1px solid #2d3748;
        }

        .feature-card i { font-size: 1.5rem; margin-bottom: 8px; display: block; }
        .feature-card span { font-size: 0.7rem; color: #94a3b8; }

        .gold { color: #fbbf24; }
        .blue { color: #3b82f6; }
        .green { color: #10b981; }
    </style>
</head>
<body>
    <video class="bg-video" autoplay muted loop playsinline>
        <source src="25.0-63.0.mp4" type="video/mp4">
    </video>

    <div class="main-wrapper">
        <div class="header">
            <div class="avatar-glow">
                <i class="fas fa-user"></i>
            </div>
            <h1>WELCOME BACK</h1>
            <p class="subtitle">Login to access your gaming universe</p>
        </div>

        <div class="login-card">
            <form>
                <div class="input-group">
                    <label>Username or Email</label>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Enter your username" required>
                    </div>
                </div>

                <div class="input-group">
                    <label>Password</label>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="passwordInput" placeholder="Enter Password" required>
                        <i class="far fa-eye" id="toggleIcon"></i>
                    </div>
                </div>

                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox" checked>
                        Remember me
                    </label>
                    <a href="#" class="forgot-link">Forgot password?</a>
                </div>

                <button type="submit" class="login-btn">
                    <i class="fas fa-sign-in-alt"></i> LOGIN TO YOUR ACCOUNT
                </button>
            </form>

            <div class="divider">
                <span>OR CONTINUE WITH</span>
            </div>

            <div class="social-login">
                <button class="social-btn"><i class="fab fa-steam"></i></button>
                <button class="social-btn"><i class="fab fa-discord"></i></button>
                <button class="social-btn"><i class="fab fa-google"></i></button>
            </div>

            <p class="footer-text">New to Gamers Hub? <a href="register.html">Create an account</a></p>
        </div>

        <div class="features-row">
            <div class="feature-card">
                <i class="fas fa-trophy gold"></i>
                <span>Win Rewards</span>
            </div>
            <div class="feature-card">
                <i class="fas fa-users blue"></i>
                <span>Join Teams</span>
            </div>
            <div class="feature-card">
                <i class="fas fa-chart-line green"></i>
                <span>Track Stats</span>
            </div>
        </div>
    </div>

    <script>
        // Function to toggle password visibility
        const toggleIcon = document.getElementById('toggleIcon');
        const passwordInput = document.getElementById('passwordInput');

        toggleIcon.addEventListener('click', function() {
            // Toggle the type attribute
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            
            // Toggle the eye icon
            this.classList.toggle('fa-eye');
            this.classList.toggle('fa-eye-slash');
        });
    </script>

</body>
</html>
